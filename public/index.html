<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokestats V2</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="css/pkmn-icons.css">
	<script src="bower_components/angularjs/angular.min.js"></script>
	<script src="main.js"></script>
</head>
<body ng-app="Pokestats" ng-controller="PokemonCtrl">
	<div class="container">
		
		<div class="row">
			
			<div class="col-md-3">

				<div class="form-group">
					<label for="search">Search</label>
					<input type="text" class="form-control" ng-model="search.name">
				</div>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="pokemon in pokemons | orderBy:'number' | filter:search"> 
						<span class="badge"> {{ pokemon.number }} </span>
						<span class="name"> {{ pokemon.name }}</span>
						<span class="pki n{{pokemon.number}} pull-left"></span>
					</li>
				</ul>
			</div>
		</div>
		
	</div>
</body>
</html>
